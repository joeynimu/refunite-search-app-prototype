<div class="row">
    <div class="container">
        <div class="col-md-12">
            <h4>Search for a Refugee by name below:</h4>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="refugee" placeholder="Filter by name here" />
            </div>
            <a href="#/results" class="btn btn-primary">Search</a>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<hr>
<div class="row">
    <div class="container">
        <h1 class="header">All Refugees list below</h1>
        <div class="fugeeslist">
            <div class="person list-group" ng-animate="'animate'" ng-repeat="person in people | limitTo:totalDisplayed |  filter:refugee">
                <a href="#/refugees/{{ person.id }}">
                <div class="col-xs-12 col-sm-12 col-md-12 no-padd">
                    <div class="col-xs-12 col-sm-12 col-md-12 profile-pic text__align_center no-padd">
                        
                          <img src="images/128.jpg" alt="">
                        
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 no-padd">
                        <div class="name">{{ person.name }}</div>
                        <div class="no-padd col-md-12">
                            <div class="col-xs-4 col-sm-4 col-md-4 age_area">
                                <!-- <i class="fa fa-calendar"></i> -->
                                <span>Age: </span> {{ person.age + ' Yrs' }}
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 gender_area">
                                <i class="fa fa-female" ng-show="{{ person.gender === 'female'}}"></i>
                                <i class="fa fa-male" ng-show="{{ person.gender === 'male'}}"></i> {{ person.gender }}
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 location_area"><span class="glyphicon glyphicon-map-marker"></span>{{ person.company }}</div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                </a>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="text__align_center"> <span class="btn load__more" ng-click="loadMore()" ng-hide="totalDisplayed > 500 || refugee != '' ">Load more Refugees</span></div>
    </div>
</div>
