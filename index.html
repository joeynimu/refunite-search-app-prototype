<!DOCTYPE html>
<html lang="en-us" ng-app="refuniteSearch">

<head>
    <title>Refunite Search Prototype</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joey Ng'ethe">
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Noticia+Text:400,400italic' rel='stylesheet' type='text/css'>
    <link href='css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- load angular via CDN -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resources.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="loader">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/">Refunite Search App Prototype</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="the__area" class="container">
            <div ng-view>
                <!-- load content here-->
            </div>
        </div>
        <footer>
            <div class="container">
                <p><small>&copy; 2015 - made with love by <a href="http://www.twitter.com/africansinatra" target="_blank">Joey</a></small></p>
            </div>
        </footer>
    </div>
   <script type="text/javascript">
   $(document).ready(function() {     
     var $wrapper = $('.wrapper');
     var $loader = $('.loader');
       $(window).load(function(){
        //on load animation
        $loader.fadeOut(200, 
            function(){
               $wrapper.fadeIn('slow');
            });
       });
   });
   </script>
</body>

</html>
